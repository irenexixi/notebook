<script>
    window.onload = function () {
        var musicPlayerDom = document.getElementById('musicPlayer');
        var musicPlayerIcon = document.querySelector('.music-play');
        musicPlayerDom.play();

        var flag = 'play';

        musicPlayerIcon.onclick = function () {
            if (flag === 'play') {
                musicPlayerDom.pause();
                flag = 'pause';
                musicPlayerIcon.classList.add('music-stop');
                musicPlayerIcon.classList.remove('music-play');
            } else {
                musicPlayerDom.play();
                flag = 'play';
                musicPlayerIcon.classList.add('music-play');
                musicPlayerIcon.classList.remove('music-stop');
            }
        }
    }
</script>
